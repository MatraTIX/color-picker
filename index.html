<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Color Picker</h1>
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn">Select Color</button>
            <div id="colorDropdown" class="dropdown-content">
                <a href="#" onclick="changeColor('red')">Red</a>
                <a href="#" onclick="changeColor('blue')">Blue</a>
                <a href="#" onclick="changeColor('green')">Green</a>
                <a href="#" onclick="changeColor('yellow')">Yellow</a>
                <a href="#" onclick="changeColor('orange')">Orange</a>
                <a href="#" onclick="startRainbow()">Absolute Madness</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
